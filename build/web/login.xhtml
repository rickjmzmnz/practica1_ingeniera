<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>login</title>
</h:head>
<h:body>
    <h:form>
        <h3>Iniciar sesión</h3>
        <h:outputText value="Correo electronico" />
        <h:inputText id="correoElectronico" value="#{usuario.correoElectronico}"></h:inputText>
        <h:message for="correoElectronico"></h:message>
        <br /><br />
        
        <h:outputText value="Contraseña" />
        <h:inputSecret id="contraseña" value="#{usuario.contraseña}"></h:inputSecret>
        <h:message for="contraseña"></h:message>
        <br /><br />
         
        <h:commandButton action="#{usuario.validaCorreoContraseña}"
            value="Login"></h:commandButton>
    </h:form>
</h:body>
</html>
